<!DOCTYPE html>
<html lang="En">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire d'information</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input:not([type="checkbox"]), textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    input::placeholder {
      color: #9ca3af;
      font-size: 0.9rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #1e40af;
    }

    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    .document-progress {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin: 1rem 0;
    }

    .progress-bar {
      height: 100%;
      background: #2563eb;
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .form-disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .form-notice {
      background: #fff7ed;
      border: 1px solid #fdba74;
      color: #c2410c;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
      font-weight: 500;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .document-section {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .document-section.disabled {
      opacity: 0.6;
      pointer-events: none;
      position: relative;
    }

    .document-section.disabled::after {
      content: "Complete previous step first";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #4b5563;
      border-radius: 8px;
    }

    .step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background-color: #2563eb;
      color: white;
      border-radius: 50%;
      margin-right: 0.5rem;
      font-size: 0.875rem;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .acceptance-box {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .acceptance-box button {
      margin: 0;
      width: auto;
      padding: 0.5rem 1rem;
    }

    .completed {
      background-color: #f0fdf4;
      border-color: #86efac;
    }

    .completed .step-number {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulaire d'inscription</h1>

    <form id="form">
      <h2><span class="step-number">1</span>Personal Information</h2>
      
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Telephone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="ex: 0612345678" required />

      <label for="emergencyContact">Emergency Contact (Full Name and Phone)</label>
      <input type="text" id="emergencyContact" name="emergencyContact" placeholder="ex: John Doe - 0612345678" required />

      <div id="doc1Section" class="document-section">
        <h2><span class="step-number">2</span>First Document Review</h2>
        <iframe id="docFrame1" src="https://drive.google.com/file/d/14204RWAFdW0JIDB_gW1n50VrJbXaXcNB/preview" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
        
        <div id="acceptance1" class="acceptance-box">
          <span>I confirm that I have read and understood this document</span>
          <button id="accept1" type="button">Accept and Continue</button>
        </div>
      </div>

      <div id="doc2Section" class="document-section disabled">
        <h2><span class="step-number">3</span>Second Document Review</h2>
        <iframe id="docFrame2" src="https://drive.google.com/file/d/1u2Wawp1ydYlD8A_HrxkIx9E_R_euVkC0/preview" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
        
        <div id="acceptance2" class="acceptance-box">
          <span>I confirm that I have read and understood this document</span>
          <button id="accept2" type="button">Accept and Continue</button>
        </div>
      </div>

      <button type="submit" id="submitBtn" disabled>Submit Form</button>
      <p id="status"></p>
    </form>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Telephone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="ex: 0612345678" required />

      <label for="emergencyContact">Emergency Contact (Full Name and Phone)</label>
      <input type="text" id="emergencyContact" name="emergencyContact" placeholder="ex: John Doe - 0612345678" required />

      <label>
        <input type="checkbox" id="agree" required />
        I have read and understood the documents above
      </label>

      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');
    const doc1Section = document.getElementById('doc1Section');
    const doc2Section = document.getElementById('doc2Section');
    const accept1Button = document.getElementById('accept1');
    const accept2Button = document.getElementById('accept2');
    const submitBtn = document.getElementById('submitBtn');
    
    let doc1Accepted = false;
    let doc2Accepted = false;

    // Fonction pour vérifier si le formulaire est complet
    function checkFormCompletion() {
      const allInputsFilled = Array.from(form.querySelectorAll('input[required]'))
        .every(input => input.value.trim() !== '');
      
      submitBtn.disabled = !(allInputsFilled && doc1Accepted && doc2Accepted);
    }

    // Écouter les changements dans les champs du formulaire
    form.querySelectorAll('input[required]').forEach(input => {
      input.addEventListener('input', checkFormCompletion);
    });

    accept1Button.addEventListener('click', () => {
      doc1Accepted = true;
      accept1Button.disabled = true;
      accept1Button.textContent = '✓ Accepted';
      doc2Section.classList.remove('disabled');
      doc1Section.classList.add('completed');
      checkFormCompletion();
    });

    accept2Button.addEventListener('click', () => {
      doc2Accepted = true;
      accept2Button.disabled = true;
      accept2Button.textContent = '✓ Accepted';
      doc2Section.classList.add('completed');
      checkFormCompletion();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Double vérification de la complétion
      if (!doc1Accepted || !doc2Accepted) {
        status.textContent = '⚠️ Please accept both documents before submitting';
        status.className = 'error';
        return;
      }

      const allInputsFilled = Array.from(form.querySelectorAll('input[required]'))
        .every(input => input.value.trim() !== '');
      
      if (!allInputsFilled) {
        status.textContent = '⚠️ Please fill in all required fields';
        status.className = 'error';
        return;
      }

      status.textContent = '';
      status.className = '';

      const data = {
        fields: {
          FirstName: form.firstName.value,
          LastName: form.lastName.value,
          DateOfBirth: form.dateOfBirth.value,
          Email: form.email.value,
          Phone: form.phone.value,
          EmergencyContact: form.emergencyContact.value
        }
      };

      try {
        const res = await fetch('https://airtable.com/appvYZNgae4dAHxux/tblmq82MTwoubvWmG/viw4j73L9koA9AT5H', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer vYZNgae4dAHxux',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = '✅ Formulaire envoyé avec succès !';
          status.className = 'success';
          form.reset();
        } else {
          throw new Error('Erreur API');
        }
      } catch (err) {
        status.textContent = '❌ Une erreur est survenue. Vérifie ta configuration.';
        status.className = 'error';
      }
    });
  </script>
</body>
</html>
